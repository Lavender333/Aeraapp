<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AERA</title>
    <script>
      (function () {
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        var redirect = '/?/' + path.slice(1).replace(/&/g, '~and~');
        l.replace(l.origin + redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
