<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>AERA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* slate-50 */
      }
      /* Hide scrollbar for clean mobile look where appropriate */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                500: '#10b981', // emerald-500
                600: '#059669', // emerald-600
                700: '#047857', // emerald-700
                800: '#065f46', // emerald-800
                900: '#064e3b', // emerald-900
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <script>
      (function (l) {
        if (l.search && l.search.startsWith('?/')) {
          var path = l.search.slice(2).replace(/~and~/g, '&');
          window.history.replaceState(null, '', '/' + path);
        }
      })(window.location);
    </script>
    <script>
      (function () {
        var BOOT_TIMEOUT_MS = 8000;

        function showBootstrapTimeout() {
          if (window.__AERA_BOOTED__) return;
          if (document.getElementById('aera-bootstrap-timeout')) return;

          var banner = document.createElement('div');
          banner.id = 'aera-bootstrap-timeout';
          banner.style.position = 'fixed';
          banner.style.left = '12px';
          banner.style.right = '12px';
          banner.style.top = '12px';
          banner.style.zIndex = '2147483647';
          banner.style.background = '#fff7ed';
          banner.style.border = '1px solid #fdba74';
          banner.style.color = '#7c2d12';
          banner.style.padding = '12px 14px';
          banner.style.borderRadius = '10px';
          banner.style.fontFamily = 'Inter, system-ui, -apple-system, sans-serif';
          banner.style.boxShadow = '0 6px 24px rgba(0,0,0,0.12)';
          banner.innerHTML = [
            '<div style="font-size:13px;font-weight:700;line-height:1.3;">AERA did not finish loading</div>',
            '<div style="font-size:12px;line-height:1.45;margin-top:4px;white-space:pre-wrap;">The app bootstrap timed out. Try Cmd+Shift+R, then open Console and share the first red error.</div>'
          ].join('');
          document.body.appendChild(banner);
        }

        window.setTimeout(showBootstrapTimeout, BOOT_TIMEOUT_MS);
      })();
    </script>
<link rel="stylesheet" href="./index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
